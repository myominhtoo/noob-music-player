<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--  container -->
    <div id="container">
        <div class="music-img">
            <div class="center">
                <div class="core"></div>
            </div>
        </div>

        <audio src="./audios/animals.mp3" id="audio" controls></audio>

        <div class="music-controls">
            <i class="fas fa-step-backward prev"></i>
            <i class="far fa-play-circle play"></i>
            <i class="fas fa-pause pause" style="font-size:40px; padding:0 5px;"></i>
            <i class="fas fa-step-forward next"></i>
        </div>
    </div>
